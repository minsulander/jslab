<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="js/lib/jasmine.css">
  <script type="text/javascript" src="js/lib/jasmine.js"></script>
  <script type="text/javascript" src="js/lib/jasmine-html.js"></script>
  <script type="text/javascript" src="js/lib/sinon.js"></script>
  <script type="text/javascript" src="js/lib/phantom-jasmine-console-runner.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/mymodel.js"></script>
  <script type="text/javascript" src="js/myview.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/myspec.js"></script>

  <script type="text/javascript">
    consoleReporter = new jasmine.ConsoleReporter();

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      
      jasmineEnv.addReporter(consoleReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
